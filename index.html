<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stocker - Dracula Theme</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #282a36;
            color: #f8f8f2;
            font-family: 'Montserrat', sans-serif;
            text-align: center;
            padding: 50px;
        }
        h1 {
            color: #ff79c6;
            font-weight: 700;
        }
        p {
            color: #f1fa8c;
            font-weight: 400;
        }
        .container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            border-radius: 10px;
            background-color: #44475a;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.3);
        }
        a {
            color: #8be9fd;
            text-decoration: none;
            font-weight: 700;
        }
        a:hover {
            color: #50fa7b;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Bem-vindo ao meu site!</h1>
        <p>Este site segue o tema Dracula e usa a fonte Montserrat.</p>
        <p>Veja mais sobre o tema <a href="https://draculatheme.com/" target="_blank">Dracula Theme</a>.</p>
    </div>
</body>
</html>
